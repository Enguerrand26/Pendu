<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Pendu</title>
    <style>
        /* Styles de base */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin: 20px 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .game-container {
            text-align: center;
        }

        .word {
            font-size: 2rem;
            letter-spacing: 10px;
            margin: 20px 0;
        }

        .letters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }

        .letter {
            margin: 5px;
            padding: 10px 15px;
            font-size: 1.5rem;
            font-weight: bold;
            background-color: #fff;
            color: #6a11cb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .letter:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .letter.disabled {
            background-color: #ddd;
            color: #999;
            cursor: not-allowed;
        }

        .hangman {
            margin: 20px 0;
        }

        .message {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background: #fff;
            color: #2575fc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Jeu du Pendu</h1>
    <div class="game-container">
        <canvas id="hangman" width="200" height="200"></canvas>
        <div class="word" id="word"></div>
        <div class="letters" id="letters"></div>
        <div class="message" id="message"></div>
        <button id="restart" class="hidden">Recommencer</button>
    </div>

    <script>
        const words = ["ORDINATEUR", "PROGRAMMATION", "INTERNET", "JAVASCRIPT", "PENDU", "CODE", "DEVELOPPEUR"];
        const maxErrors = 6;
        let selectedWord = "";
        let guessedLetters = [];
        let errors = 0;

        const canvas = document.getElementById("hangman");
        const ctx = canvas.getContext("2d");

        const wordDisplay = document.getElementById("word");
        const lettersContainer = document.getElementById("letters");
        const messageDisplay = document.getElementById("message");
        const restartButton = document.getElementById("restart");

        function initializeGame() {
            selectedWord = words[Math.floor(Math.random() * words.length)];
            guessedLetters = [];
            errors = 0;
            drawHangman();
            displayWord();
            createLetterButtons();
            messageDisplay.textContent = "";
            restartButton.classList.add("hidden");
        }

        function displayWord() {
            wordDisplay.textContent = selectedWord
                .split("")
                .map(letter => (guessedLetters.includes(letter) ? letter : "_"))
                .join(" ");
        }

        function createLetterButtons() {
            lettersContainer.innerHTML = "";
            "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach(letter => {
                const button = document.createElement("button");
                button.textContent = letter;
                button.classList.add("letter");
                button.addEventListener("click", () => guessLetter(letter, button));
                lettersContainer.appendChild(button);
            });
        }

        function guessLetter(letter, button) {
            if (selectedWord.includes(letter)) {
                guessedLetters.push(letter);
                displayWord();
                if (!wordDisplay.textContent.includes("_")) {
                    messageDisplay.textContent = "ðŸŽ‰ Bravo, tu as gagnÃ© !";
                    endGame();
                }
            } else {
                errors++;
                drawHangman();
                if (errors >= maxErrors) {
                    messageDisplay.textContent = `ðŸ˜¢ Perdu ! Le mot Ã©tait : ${selectedWord}`;
                    endGame();
                }
            }
            button.classList.add("disabled");
            button.disabled = true;
        }

        function drawHangman() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.lineWidth = 2;
            ctx.strokeStyle = "#fff";

            // Base
            if (errors > 0) {
                ctx.beginPath();
                ctx.moveTo(10, 190);
                ctx.lineTo(190, 190);
                ctx.stroke();
            }

            // Poteau
            if (errors > 1) {
                ctx.beginPath();
                ctx.moveTo(50, 190);
                ctx.lineTo(50, 20);
                ctx.lineTo(120, 20);
                ctx.lineTo(120, 40);
                ctx.stroke();
            }

            // TÃªte
            if (errors > 2) {
                ctx.beginPath();
                ctx.arc(120, 60, 20, 0, Math.PI * 2);
                ctx.stroke();
            }

            // Corps
            if (errors > 3) {
                ctx.beginPath();
                ctx.moveTo(120, 80);
                ctx.lineTo(120, 140);
                ctx.stroke();
            }

            // Bras
            if (errors > 4) {
                ctx.beginPath();
                ctx.moveTo(120, 100);
                ctx.lineTo(100, 120);
                ctx.moveTo(120, 100);
                ctx.lineTo(140, 120);
                ctx.stroke();
            }

            // Jambes
            if (errors > 5) {
                ctx.beginPath();
                ctx.moveTo(120, 140);
                ctx.lineTo(100, 170);
                ctx.moveTo(120, 140);
                ctx.lineTo(140, 170);
                ctx.stroke();
            }
        }

        function endGame() {
            document.querySelectorAll(".letter").forEach(button => button.disabled = true);
            restartButton.classList.remove("hidden");
        }

        restartButton.addEventListener("click", initializeGame);

        initializeGame();
    </script>
</body>
</html>
